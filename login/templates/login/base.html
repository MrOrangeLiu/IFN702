{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Homepage</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/isotope.css' %}" media="screen" />
  <link rel="stylesheet" href="{% static 'home/js/fancybox/jquery.fancybox.css' %}" type="text/css" media="screen" />
  <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/bootstrap-theme.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
  <!-- skin -->
  <link rel="stylesheet" href="{% static 'home/skin/default.css' %}">
  <!-- =======================================================
    Theme Name: Amoeba
    Theme URL: https://bootstrapmade.com/free-one-page-bootstrap-template-amoeba/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
  <section id="header" class="appear"></section>
  <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="fa fa-bars color-white"></span>
          </button>
        <h1><a class="navbar-brand" href="index.html" data-0="line-height:90px;" data-300="line-height:50px;">      Query Relevant Online Tool
          </a></h1>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li class="{% block nav_login_active %}{% endblock %}"><a href="{% url 'login:login' %}">Login</a></li>
          <li class="{% block nav_register_active %}{% endblock %}"><a href="{% url 'login:register' %}">Register</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </div>

  <section class="featured" style="height: 80%">
    <div class="container">
      <div class="row mar-bot50">

          <div class="align-center">
            <h2 class="slogan">{% block slogan %}{% endblock %}</h2>
          </div>
          <div class="align-center">
            {% block content %}{% endblock %}
          </div>

      </div>
    </div>
  </section>

  <section id="footer" class="section footer">
    <div class="container">
      <div class="row animated opacity mar-bot20" data-andown="fadeIn" data-animation="animation">
        <div class="col-sm-12 align-center">
          <ul class="social-network social-circle">
            <li><a href="#" class="icoRss" title="Rss"><i class="fa fa-rss"></i></a></li>
            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>

      <div class="row align-center copyright">
        <div class="col-sm-12">
          <p>Copyright &copy; Qinyu Liu</p>
          <div class="credits">
            <!--
              All the links in the footer should remain intact.
              You can delete the links only if you purchased the pro version.
              Licensing information: https://bootstrapmade.com/license/
              Purchase the pro version with working PHP/AJAX trail form: https://bootstrapmade.com/buy/?theme=Amoeba
            -->
            Designed by <a href="">BootstrapMade</a>
          </div>
        </div>
      </div>
    </div>

  </section>
  <a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a>

  <script src="{% static 'home/js/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
  <script src="{% static 'home/js/jquery.js' %}"></script>
  <script src="{% static 'home/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'home/js/jquery.isotope.min.js' %}"></script>
  <script src="{% static 'home/js/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'home/js/fancybox/jquery.fancybox.pack.js' %}"></script>
  <script src="{% static 'home/js/skrollr.min.js' %}"></script>
  <script src="{% static 'home/js/jquery.scrollTo.js' %}"></script>
  <script src="{% static 'home/js/jquery.localScroll.js' %}"></script>
  <script src="{% static 'home/js/stellar.js' %}"></script>
  <script src="{% static 'home/js/jquery.appear.js' %}"></script>
  <script src="{% static 'home/js/main.js' %}"></script>
</body>

</html>
